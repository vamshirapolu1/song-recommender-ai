<!DOCTYPE html>
<html>
<head>
<title>Song Recommender AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{

background:
radial-gradient(circle at 20% 20%, #1a1a2e, transparent 40%),
radial-gradient(circle at 80% 80%, #16213e, transparent 40%),
#0f172a;

color:white;

min-height:100vh;

padding:40px;

}

/* NAVBAR */

.navbar{

display:flex;
justify-content:space-between;
align-items:center;

margin-bottom:50px;

}

.logo{

font-size:28px;
font-weight:700;

background:linear-gradient(90deg,#ff4d6d,#7c3aed);
-webkit-background-clip:text;
color:transparent;

}

.ai-badge{

background:rgba(255,255,255,0.08);
padding:8px 16px;
border-radius:20px;

font-size:14px;

}

/* HERO */

.hero{

text-align:center;
margin-bottom:50px;

}

.hero h1{

font-size:48px;
font-weight:800;

background:linear-gradient(90deg,#fff,#a5b4fc);
-webkit-background-clip:text;
color:transparent;

}

.hero p{

color:#94a3b8;
margin-top:10px;

}

/* SEARCH */

.search-box{

display:flex;

background:rgba(255,255,255,0.05);

border-radius:60px;

padding:8px;

backdrop-filter:blur(20px);

border:1px solid rgba(255,255,255,0.1);

margin-bottom:50px;

}

.search-box input{

flex:1;

background:none;
border:none;

color:white;

padding:18px;

font-size:16px;

outline:none;

}

.search-box select{

background:none;
border:none;

color:white;

padding:0 20px;

}

.search-box button{

background:linear-gradient(90deg,#7c3aed,#ff4d6d);

border:none;

color:white;

padding:16px 30px;

border-radius:50px;

cursor:pointer;

font-weight:600;

}

/* GLASS CONTAINER */

.container{

background:rgba(255,255,255,0.05);

border-radius:20px;

padding:30px;

backdrop-filter:blur(20px);

border:1px solid rgba(255,255,255,0.1);

}

/* SONG GRID */

.grid{

display:grid;

grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

gap:20px;

}

/* SONG CARD */

.card{

background:rgba(255,255,255,0.05);

border-radius:16px;

overflow:hidden;

transition:0.4s;

cursor:pointer;

}

.card:hover{

transform:translateY(-10px) scale(1.02);

box-shadow:0 0 30px rgba(124,58,237,0.5);

}

.card img{

width:100%;
height:150px;
object-fit:cover;

}

.card-body{

padding:15px;

}

.title{

font-weight:600;

}

.artist{

color:#94a3b8;

font-size:14px;

}

.section-title{

margin-bottom:20px;
font-weight:700;
font-size:22px;

}

</style>
</head>

<body>

<div class="navbar">

<div class="logo">Song Recommender AI</div>

<div class="ai-badge">AI Powered</div>

</div>

<div class="hero">

<h1>Discover Music by Mood</h1>

<p>Describe your emotion. AI will recommend perfect songs.</p>

</div>

<form method="POST">

<div class="search-box">

<input name="message" placeholder="How are you feeling today?">

<select name="language">

<option value="All">All</option>
<option value="English">English</option>
<option value="Hindi">Hindi</option>
<option value="Telugu">Telugu</option>

</select>

<button>Recommend</button>

</div>

</form>

{% if detected_mood %}

<div class="container">

<div class="section-title">
Top Picks for {{detected_mood}}
</div>

<div class="grid">

{% for song in top_songs %}

<a href="{{song.link}}" target="_blank">

<div class="card">

<img src="{{song.thumbnail}}">

<div class="card-body">

<div class="title">{{song.song_name}}</div>

<div class="artist">{{song.artist}}</div>

</div>

</div>

</a>

{% endfor %}

</div>

</div>

{% endif %}

</body>
</html>
